<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-A-Combs Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <section id="login-section">
        <form id="login-form">
            <div id="logo-holder">
                <h1 id="login-logo">Cat-A-Combs</h1>
            </div>
            <div id="text-out-cont">
                <p class="login-text">CAT-A-COMBS.exe initialized, please enter your credentials...</p>
            </div>
            <div id="credentials">
                <!-- <h1 class="login-text">Username</h1> -->
                <input id="user-input" type="text" required placeholder="username">
                <!-- <h1 class="login-text">Password</h1> -->
                <input id="pass-input" type="password" required placeholder="password">
            </div>
            <div id="log-reg-holder">
                <button class="login-btn" id="register-btn">Register</button>
                <button class="login-btn" id="login-btn">Login</button>
            </div>
        </form>
    </section>
    <script src="./js/login.js" type="application/javascript"></script>
</body>
</html>
